<!--START: LEFT_BAR_BLOCKS-->
<!--START: FRAME_CATEGORY-->
<div id="modCategories" class="sidebar-widget clearfix">
    <h4 class="widget-header">[frame_categories]</h4>
    <div id="desk_categories" class="widget-body">
        <ul id="categories-left" class="nav navbar-nav">
            <!--START: CATEGORIES-->
            <li class="[dropdown_class]">
                <!--START: CATEGORY_FORMAT-->
                <a href="view_category.asp?cat=CATID" [dropdown_attributes]>CATEGORY</a>
                <!--END: CATEGORY_FORMAT-->
                <!--START: SUB_CATEGORIES-->
                <ul class="dropdown-menu">
                    <!--START: SUB_CATEGORY_FORMAT-->
                    <li><a href="view_category.asp?cat=CATID" class="subcat">CATEGORY</a></li>
                    <!--END: SUB_CATEGORY_FORMAT-->
                </ul>
                <!--END: SUB_CATEGORIEST-->
            </li>
            <!--END: CATEGORIES-->
        </ul>
    </div>
</div>
<!--END: FRAME_CATEGORY-->
<!--START: FRAME_BYPRICE-->
<div id="modPrice" class="sidebar-widget">
    <h4 class="widget-header">[frame_byprice]</h4>
    <div class="widget-body">
        <ul>
            <!--START: byprice_format-->
            <li><a href="search_groups.asp?keyword=[id]&byprice=[id]" class="subcat">[title]</a></li>
            <!--END: byprice_format-->
        </ul>
    </div>
</div>
<!--END: FRAME_BYPRICE-->
<!--START: FRAME_MANUFACTURER-->
<div id="modManufacturer" class="sidebar-widget">
    <h4 class="widget-header">[frame_manufacturer]</h4>
    <div class="widget-body">
        <form name="mfg" id="mfg" method="get" action="search_groups.asp">
            <div class="manf-select">
                <select name="manf" onchange="this.form.submit();" class="form-control">
                    <option value="0" selected="selected">Manufacturer</option>
                    <!--START: manufacturer_format-->
                    <option value="[mfgid]">[manufacturer]</option>
                    <!--END: manufacturer_format-->
                </select>
            </div>
        </form>
    </div>
</div>
<!--END: FRAME_MANUFACTURER-->
<!--START: LEFT_BANNER-->
<div id="leftBanner" class="sidebar-widget">[LEFT_BANNER]</div>
<!--END: LEFT_BANNER-->
<!--END: LEFT_BAR_BLOCKS-->
